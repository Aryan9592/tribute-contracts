name: Codecov

on:
  push:
    branches:
    # long-lived branches
    - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.X
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - run: npm install
    - run: npm run coverage
    - run: bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }}
